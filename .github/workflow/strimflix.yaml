name: StrimFlix CI
on: 
  push:
    branches: 
      - main
  workflow_dispatch:

parmissions:
  contents: write
  

jobs:
  build_and_deploy:
  runs-on: ubantu-Latest
  steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Set up node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependancies
      run: npm install

    - name: build project
      run: npm run build

    - name: Deploy to github page
      uses: jamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build